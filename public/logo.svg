<svg width="200" height="40" viewBox="0 0 200 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Icon (Left side) -->
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Monitor icon -->
  <rect x="2" y="8" width="32" height="22" rx="2" fill="url(#logoGrad)"/>
  <rect x="5" y="11" width="26" height="16" rx="1" fill="white" opacity="0.15"/>
  
  <!-- Pixel grid on screen -->
  <circle cx="11" cy="17" r="1.5" fill="white" opacity="0.9"/>
  <circle cx="18" cy="17" r="1.5" fill="white" opacity="0.9"/>
  <circle cx="25" cy="17" r="1.5" fill="white" opacity="0.9"/>
  <circle cx="11" cy="23" r="1.5" fill="white" opacity="0.9"/>
  <circle cx="18" cy="23" r="1.5" fill="#F59E0B"/>
  <circle cx="25" cy="23" r="1.5" fill="white" opacity="0.9"/>
  
  <!-- Stand -->
  <path d="M 15 30 L 21 30 L 20 34 L 16 34 Z" fill="url(#logoGrad)"/>
  <rect x="13" y="34" width="10" height="2" rx="1" fill="url(#logoGrad)"/>
  
  <!-- Text: ScreenTest.io -->
  <!-- "Screen" in Poppins Bold -->
  <text x="42" y="26" font-family="Poppins, sans-serif" font-weight="700" font-size="18" fill="#1F2937">Screen</text>
  
  <!-- "Test" in Poppins SemiBold -->
  <text x="108" y="26" font-family="Poppins, sans-serif" font-weight="600" font-size="18" fill="#4F46E5">Test</text>
  
  <!-- ".io" in Inter Regular, slightly smaller -->
  <text x="153" y="26" font-family="Inter, sans-serif" font-weight="400" font-size="16" fill="#6B7280">.io</text>
</svg>
